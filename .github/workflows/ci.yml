name: CI

on:
  push:
    branches: [ main, austin1 ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js for server
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: crm-system/server/package-lock.json
      - name: Setup Node.js for client
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: crm-system/client/package-lock.json



      - name: Install server dependencies
        working-directory: ./crm-system/server
        run: npm ci

      - name: Run server tests
        working-directory: ./crm-system/server
        run: npm test
        env:
          MONGODB_URL: mongodb://localhost:27017/crm-test
          JWT_SECRET: test-secret

      - name: Install client dependencies
        working-directory: ./crm-system/client
        run: npm ci

      - name: Build client
        working-directory: ./crm-system/client
        run: npm run build

      - name: Upload client build
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: crm-system/client/dist