version: "3.9"

services:
  # =======================
  # FRONTEND - React (Vite)
  # =======================
  client:
    build: ./client
    working_dir: /usr/src/app
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - server
    env_file:
      - ./client/.env.docker  # ✅ Frontend env vars for Docker mode

  # =======================
  # BACKEND - Express + Node
  # =======================
  server:
    build: ./server
    working_dir: /usr/src/app
    command: npm start
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    env_file:
      - ./server/.env.docker  # ✅ Backend env vars for Docker mode

  # =======================
  # DATABASE - MongoDB
  # =======================
  mongo:
    image: mongo:6
    container_name: crm-system-mongo-1
    ports:
      - "27018:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mongo-data:/data/db

# =======================
# PERSISTENT VOLUMES
# =======================
volumes:
  mongo-data:
