name: CI

on:
  push:
    branches: [ main, austin1 ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install server deps
        working-directory: ./crm-system/server
        run: npm ci

      - name: Run server tests
        working-directory: ./crm-system/server
        run: npm test

      - name: Install frontend deps
        working-directory: ./crm-system/client
        run: npm ci

      - name: Build frontend
        working-directory: ./crm-system/client
        run: npm run build
